<article *ngFor="let fan of fanList">
    <div>
        <p>{{ fan.name }}</p>
        <p>{{ fan.birthDate | date:'dd-MM-YYYY' }}</p>
    </div>

    <div class="btn">
        <a [routerLink]="['/fan'+fan.name]">
            <button type="button">DETAILS</button>
        </a>
        <button type="button">DELETE</button>
    </div>
    
</article>

<div class="line"></div>
